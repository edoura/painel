<div class="position-absolute w-100 h-100 d-flex justify-content-center">
    <form class="align-self-center">
        <img alt="Ongbook" class="mb-4 mx-auto d-block"
            src="https://camo.githubusercontent.com/24fab6a70823ef289e365df117ff255ebd710e55/68747470733a2f2f63656e7472616c2e6f6e67626f6f6b2e6f72672f696d672f6f6e67626f6f6b2e706e67"
            alt="" width="72">
        <h1 class="h4 mb-3 font-weight-normal text-center">Por favor acesse</h1>
        <input type="email" class="form-control" placeholder="E-mail ou sigla da URL" required autofocus>
        <input type="password" class="form-control border-top-0" placeholder="Senha" required>
        <div class="">
            <label>
                <input type="checkbox" value="remember-me"> Salvar dados
            </label>
        </div>
        <button class="btn btn-lg btn-dark btn-block mt-2" (click)="clickLogin();">Entrar</button>

        <div class="mt-3">
            <small class="text-dark text-left">Ou com as redes sociais:</small>
            <div class="d-flex rounded p-2 mt-1 bg-light">
                <i style="cursor:pointer;color:#3A5793" class="my-0 mx-auto fa fa-2x fa-facebook-square"></i>
                <i style="cursor:pointer;color:#0077b5" class="my-0 mx-auto fa fa-2x fa-linkedin"></i>
                <i style="cursor:pointer" class="my-0 mx-auto fa fa-2x fa-github-square"></i>
                <i style="cursor:pointer;color:#c13584" class="my-0 mx-auto fa fa-2x fa-instagram"></i>
                <i style="cursor:pointer;color:#41B7E8" class="my-0 mx-auto fa fa-2x fa-twitter-square"></i>
            </div>
            <small class="form-text text-center mt-3"><a href="#" class="text-dark"
                    (click)="smModal.hide();openModalEntityRegister(templateEntityRegister)">ou
                    crie sua conta</a>
            </small>
        </div>
    </form>

</div>
